<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>myGrades</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url  'index' %}">Home</a>
    <button aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler d-lg-none" data-target="#collapsibleNavId"
            data-toggle="collapse" type="button"></button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a  class="nav-link" href="{% url '' %}">Admin</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url '' %}">Register</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item active">
                <a  class="nav-link" href="{% url '' %}">Dashboard</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item active">
                <a  class="nav-link" href="{% url '' %}"
                >Login</a
                    >
            </li>
            {% endif %}

        </ul>

    </div>
</nav>
<div class="container">
    {% block body_block %}
    {% endblock %}
</div>
</body>
</html>
